<div class="language-section">
    <div class="card">
      <h2>Idiomas</h2>
    </div>
  
    <div class="card">
      <form (ngSubmit)="AgregarLanguage()">
        <label for="language">Idioma</label>
        <input
          type="text"
          id="language"
          class="txt"
          name="language"
          placeholder="Ej: InglÃ©s"
          [(ngModel)]="myLanguage.language"
        />
  
        <label for="percentage">Porcentaje de dominio</label>
        <input
          type="text"
          id="percentage"
          class="txt"
          name="percentage"
          placeholder="Ej: 90%"
          [(ngModel)]="myLanguage.percentage"
        />
  
        <button type="submit" class="btn">Agregar</button>
      </form>
    </div>
  
    <div class="card">
      <h3>Tus idiomas</h3>
      <div *ngFor="let lang of languages" class="life-container">
        <button type="button" class="btn danger" (click)="deleteLanguage(lang.id)">Eliminar</button>
        {{ lang.language }} - {{ lang.percentage }}
      </div>
    </div>
  </div>
